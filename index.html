                        <!-- used chatgpt to obtain this script as a shortcut to inputting city/state -->
                        <!-- I can omit this script and remove disabled from the city/state fields and they work -->
                        <script>
                            document.getElementById('zip').addEventListener('blur', function () {
                              const zip = this.value;
                              if (zip.length === 5 && /^[0-9]+$/.test(zip)) {
                                fetch(`https://api.zippopotam.us/us/${zip}`)
                                  .then(response => {
                                    if (!response.ok) throw new Error("ZIP not found");
                                    return response.json();
                                  })
                                  .then(data => {
                                    const place = data.places[0];
                                    document.getElementById('city').value = place['place name'];
                                    document.getElementById('state').value = place['state abbreviation'];
                                  })
                                  .catch(error => {
                                    console.error(error);
                                    document.getElementById('city').value = '';
                                    document.getElementById('state').value = '';
                                    alert("Invalid ZIP code or data not found.");
                                  });
                              }
                            });
                          </script>
